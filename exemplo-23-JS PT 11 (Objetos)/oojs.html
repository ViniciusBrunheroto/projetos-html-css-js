    <script>
      // criação de um objeto
     var pessoa = {
        //1. Dados
        //nome: ['Bob', 'Smith'],
        //transformar o valor de um membro de um objeto ser outro objeto: SUB-NAMESPACE
        nome : {
          primeiro: 'Bob',
          ultimo: 'Smith'
        },
        idade: 32,
        sexo: 'masculino',
        interesses: ['música','esquiar'],
        //2. Funcionalidades
        bio: function () {
           alert(this.nome.primeiro + ' '+ this.nome.ultimo + ' tem ' + this.idade + ' anos de idade. Ele gosta de '+ this.interesses[0] +
            ' e ' + this.interesses[1] + '.');
         },
        saudacao: function () {
          alert('Oi! Eu sou ' + this.nome.primeiro + '.');

          }
        };


  var myDataName = 'altura';
  var myDataValue = '1.75m';
  pessoa[myDataName] = myDataValue;
    </script>
